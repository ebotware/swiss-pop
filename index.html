<!doctype html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/swiss-flag.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>swiss-population</title>
</head>

<body class="h-full">

  <div class="flex flex-col items-center h-full gap-2">
    <div class="flex flex-row grow-1 w-full gap-2 relative">
      <!-- BEGIN Popup menu-->
      <div class="grow-0 absolute sm:max-w-120 w-full bottom-6 right-0 z-1 p-2">
        <div class="flex flex-col gap-1">
          <div id="tooltip" class="bg-white border-slate-500 border-1 w-full p-2 rounded-sm shadow-lg"
            style="display: none;"></div>
          <div class="bg-white border-slate-500 border-1 w-full p-2 rounded-sm shadow-lg rounded flex flex-col gap-2">
            <h1 class="font-bold">
              Popolazione 2024 per (100x100)m2
            </h1>
            <div class="flex flex-row gap-2">
              <div data-action="filter"
                class="font-bold bg-gray-100 p-1 px-4 rounded border-1 border-transparent cursor-pointer">Filtri
              </div>
              <div data-action="aspect"
                class="font-bold bg-white border-1 border-gray-200 p-1 px-4 rounded cursor-pointer">Aspetto</div>
            </div>
            <div id="filters" class="bg-gray-100 p-2 rounded block">
              <div class="flex flex-col">
                <div class="font-bold">
                  Genere:
                </div>
                <div class="flex gap-1 px-4">
                  <label for="gender-m">Maschile</label><input id="gender-m" type="checkbox" name="m" checked>
                  <label for="gender-f">Femminile</label><input id="gender-f" type="checkbox" name="f" checked>
                </div>
              </div>
              <div class="flex flex-col">
                <div class="font-bold">
                  Range et√†: <span id="range-from"></span> - <span id="range-to"></span>
                </div>
                <div class="flex gap-1">
                  <div class="pt-2 px-4 w-full relative">
                    <div id="slider" class="slider rounded"></div>
                  </div>
                </div>
              </div>
            </div>
            <div id="aspects" class="bg-gray-100 p-2 rounded hidden">
              <div class="flex flex-col">
                <div class="font-bold">
                  Trasparenza:
                </div>
                <div class="flex gap-1">
                  <div class="pt-2 px-4 w-full relative">
                    <div id="transparence-slider" class="slider rounded"></div>
                  </div>
                </div>
              </div>
            </div>
            <button id="btn-apply"
              class="flex flex-row justify-center items-center h-10 border-1 border-slate-400 hover:bg-slate-200 cursor-pointer rounded px-2 mt-1 py-1 bg-white disabled:bg-gray-50 disabled:text-gray-500 disabled:shadow-none"
              data-target="apply">
              <div data-action="apply">Applica</div>
              <div data-action="loading" class="hidden"><span data-attribute="loading-percentage"></span></div>
            </button>
          </div>

        </div>

      </div>
      <!-- ENDOF Popup menu-->

      <div id="map" class="w-full grow-1 h-full z-0"></div>
      
      <!-- BEGIN Page Load Courtain-->
      <div id="courtain" class="bg-white absolute top-0 bottom-0 left-0 right-0 z-1 flex flex-col justify-center  items-center opacity-100">
        <h1 class="text-3xl mt-4 mb-1 font-bold">SWISS-POP</h1>
        <p>Caricamento in corso... <span data-attribute="loading-percentage"></span></p>
      </div>
      <!-- ENDOF Page Load Courtain-->
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
